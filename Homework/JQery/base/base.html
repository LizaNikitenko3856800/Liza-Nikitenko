<!DOCTYPE html> 
 <HTML lang="en"> 
     <HEAD>
         <META charset="utf-8">
            <META name="viewport" content="width=device-width, initial-scale=1">  
                <title>Пароль</title>
     </HEAD>
     <body>
         <form>
            <h1>Проверка пароля</h1>
             <div>
                 Введите пароль
                  <input type="password" id="password1" name="password1">
             </div><br>
             <div>
                 Повторите пароль 
                 <input type="password" id="password2" name="password2">
             </div><br>
             <div>
                Проверить
                <input type="submit" id="both" name="check">
            </div><br>
            
             <div>
                 Очистить
                 <input type="reset" id="clean" name="clean all">
             </div>
         </form>
         <script src="http://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb60SsuzixeV4y/faTqFtohetphbbj0=" crossoring="anonymous"></script>
         <script>
             $(document).ready(function($){
                 $('both').on('click',function(e){
                     e.preventDefault();
                     var value1=$('#password1').val();
                     var value2=$('#password2').val();

                     if(value1===value2){
                        $("input[type='password']").css('borderColor','green');
                     }

                     else{
                        $('#password2').css('borderColor','red');
                        }
                     });
                     $('#both').on('click',function(e){
                         e.preventDefault;
                         var value1=$('#password1').val();
                         var value2=$('#password2').val();
                         if(value1===value2){alert('Верно');}
                         else{alert('Введите одинаковые значения');}
                     });
                 
             });
         </script>
     </body>
 </HTML>
