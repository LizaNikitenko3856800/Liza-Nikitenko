<!DOCTYPE html> 
 <HTML lang="en"> 
     <HEAD>
         <META charset="utf-8">
            
            <TITLE>Cards</TITLE>
            <style>
                .card1, .card2, .card3{
                    background-image: url("cards.png");
                    background-repeat: no-repeat;
                    position: relative;
                    width: 140px;
                    height: 192px;
                    border-radius: 20px 20px 20px 20px;
                }
                .card1{
                    background-position: -143px -195px;
                    z-index: 1;
                }
                .card2{
                    background-position: -431px -596px;
                    left: 36px;
                    top: -160px;
                    z-index: 2;
                }
                .card3{
                    background-position: -287px -1392px;
                    left: 80px;
                    top: -300px;
                    z-index: 3;
                }
            </style>
     </HEAD>
            <body>
                <H2>Using sprites</H2>
                <div class="card1"></div>
                <div class="card2"></div>
                <div class="card3"></div>
            </body>
            </HTML>
