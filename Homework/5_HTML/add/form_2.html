<!DOCTYPE html> 
 <HTML lang="en"> 
     <HEAD>
         <META charset="utf-8">
            <TITLE>Формы 2</TITLE>
        </HEAD> 
        <body>
            <H1 align="center">Заполните анкету</H1>
            <form name="survey" method="GET" action="http://fe.it-academy.by/TestForm.php">
                <fieldset>
                    <legend>Личные данные</legend>
                    
                        <input type="text" name="surname" placeholder="Фамилия" pattern="[А-Яя-я]{1,25}" required autofocus ><br>
                        <input type="text" name="name" placeholder="Имя" pattern="ˆ[А-Яя-я]{1,20}" required><br>
                        <input type="text" name="secondname" placeholder="Отчество" pattern="ˆ[А-Яя-я]{1,24}" required><br>
                   

                <fieldset>
                    <legend>Паспортные данные</legend>
                    
                        <input type="text" name="series"  pattern="ˆ[A-Z]{2}" size="2" required>
                        <input type="text" name="number" pattern="[0-9]{7}" size="7" required> 

                    
                </fieldset>


                <fieldset>
                    <legend>Дата рождения</legend>
                
                    <input type="text" name="year" placeholder="Год" pattern="[0-9]{4}" size="4"><br>
                    <select name="month">
                        <option value="January">Январь</option>
                        <option value="February">Февраль</option>
                        <option value="March">Март</option>
                        <option value="April">Апрель</option>
                        <option value="May">Май</option>
                        <option value="June">Июнь</option>
                        <option value="July">Июлю</option>
                        <option value="August">Август</option>
                        <option value="September">Сентябрь</option>
                        <option value="October">Октябрь</option>
                        <option value="November">Ноябрь</option>
                        <option value="December">Декабрь</option>
                    </select><br>
                    <input type="number" name="day" min="1" max="31"step="1">
                </fieldset>
                    <select name="nationality" required>
                        <option value="Belarus">РБ</option>
                    </select><br>
                    Адрес:<br>
                    <textarea name="addres" rows="2" cols="20"></textarea>
                </fieldset>

                <fieldset>
                    <legend>Интересы</legend>
                    <fieldset>
                        <legend>array:Хобби</legend>
                        <label><input type="checkbox" name="hobby[]" value="fishing" >Рыбалка</label><br>
                        <label><input type="checkbox" name="hobby[]" value="astronomy" >Астрономия</label><br>
                        <label><input type="checkbox" name="hobby[]" value="diving" >Дайвинг</label><br>
                        <label><input type="checkbox" name="hobby[]" value="stamps" >Марки</label><br>
                    </fieldset>
                
                 <fieldset>
                      <legend>Домашние животные (возможность выбора нескльких вариантов:)</legend>
                       <select name="pets[]" size="12" multiple>
                           <optgroup label="Попугаи">
                               <option value="wavyParrot">Волнистый</option>
                               <option value="araParrot">Ара</option>
                               <option value="lavebird">Неразлучник</option>
                          </optgroup>
                          <optgroup label="Рыба">
                               <option value="karasi">Караси</option>
                               <option value="okuni">Окуни</option>
                               <option value="osetr">Осётр</option>
                          </optgroup>
                          <optgroup label="Птицы">
                              <option value="ravans">Стая ворон</option>
                              <option value="aist">Аист</option>
                              <option value="arxeopteryx">Археоптерикс</option>
                          </optgroup>
                        </select>
                 </fieldset>
                </fieldset>

                <fieldset>
                    <legend>Данные для входа и восстановления пароля</legend>
                    <input type="text" name="login" placeholder="Логин" pattern="[A-Za-z]{5}" size="20" required><br>
                    <input type="password" name="psword" placeholder="Пароль" pattern="[A-Za-z]{10}" size="20" autocomplete="off" required><br>
                </fieldset>
                
                <fieldset>
                    <legend>Координаты:</legend>
                    <input type="email" name="email" placeholder="введите адрес почты"><br>
                    <input type="url" name="url" placeholder="введите адрес сайта">
                </fieldset>

                <fieldset>
                    <legend>Цифры:</legend>
                    <input type="number" name="number" min="-2.5" max="2.5" step="0.1"><br>
                    <input type="range" name="range" min="1" max="10">
                </fieldset>

                <fieldset>
                    <legend>Кнопки управления</legend>
                    <input type="submit" value="Отправить">
                    <input type="reset" value="Сбросить"><br>
                    <input type="image" src="email.png" width="50" height="50" >


                </fieldset>
             </form>
        </body>
 </HTML>
